
    <mat-drawer-container class="box" [hasBackdrop] = "true" autosize>

        <mat-drawer #drawer mode="side">
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let option of menuLinks">
                    <a routerLink="option.link">{{option.text}}</a>
                  </mat-list-option>
            </mat-selection-list>
        </mat-drawer>
    
        <mat-drawer-content>
            <mat-toolbar>
                <button mat-icon-button class="example-icon" (click) = "drawer.toggle()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <span>Private Drive</span>    
            </mat-toolbar>
            <router-outlet></router-outlet>
           <!-- <app-gallery></app-gallery> -->
        </mat-drawer-content>
    </mat-drawer-container>
